<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="flaticon.css" type="text/css" />
    <title>font</title>
        <style type="text/css">
            .flaticon-diamond:before{
                font-size:50px;
                display:inline-block;
                padding:10px;
                transition:1s;
            }
            .flaticon-light-bulb:before{
                font-size:50px;
                border:3px #F00 solid;
                display:inline-block;
                padding:10px;
                color:#F00;
                border-radius:50%;
                transition:2s;
            }
            .flaticon-money-bag:before{
                font-size:50px;
                border:1px black solid;
                border-radius:50%;
                padding:10px;
                color:white;
                background-color: black;
                transition:1s;
            }
            
           div:hover [class$="flaticon-diamond"]:before{
                transform:rotateY(360deg);
                color:#F00;
            }
            
           div:hover [class^="flaticon-light-bulb"]:before{
                transform:rotateY(180deg);
                color:black;
            }
            
            div:hover [class*="flaticon-money-bag"]:before{
                transform:ratateY(90deg);
                color:#ccc;
                font-size:70px;
            }
        </style>
</head>
<body>
        <div class="a">
            <span class="flaticon-diamond">짱미래</span>
      
            <span class="flaticon-light-bulb">짱미래2</span>
     
            <span class="flaticon-money-bag">짱미래3</span>
       </div>
       
</body>
</html>
