<style>
  #wrap{overflow: hidden;}
  #container{width: 100%;}
  .bx-wrapper{width: 1396px;}
  #bx-pager{position: absolute;left: 0;bottom: 50px;}
  #container > #content{padding:0;}
  #bx-pager a img{border:1px solid #f6f6f6}

  #bx-pager ul li:hover{opacity: 0.7;}
</style>

<script type="text/javascript">
  $(document).ready(function(){
  // bx슬라이드
    $('.bxslider').bxSlider({
      pagerCustom: '#bx-pager',
      mode: 'fade',
      speed: 50
    });
 // 작은이미지 관련
    $('#bx-pager').css({
      width:function(){
        var target = $('#bx-pager a img');
        return target.width() * target.size();
      }
    });
    $(document).mousemove(function(e){
      var pagex = e.pageX;
      $('#bx-pager').css({'margin-left':'-'+($('#bx-pager').width()-$(window).width())/$(window).width()*pagex+'px'})
    });

    $('#bx-pager a img').mouseenter(function(){
        $('#bx-pager a img').stop().animate({'opacity':'1'},500);
    });
    $('#bx-pager a img').mouseleave(function(){
        $('#bx-pager a img').stop().animate({'opacity':'0'},500);
    });


  })
</script>
