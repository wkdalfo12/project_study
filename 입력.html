<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
    엘리먼트 <input />
    속성 type = 종류
    text = 텍스트를 입력받을떄
    password = 비밀번호형식으로 텍스트가 비공개
    radio = 단일선택(여러개중에 1개만 선택할수있는)
    checkbox = 다중선택
    button = 범용버튼 (모든지쓸수있다)
    submit = 전송
    reset = 폼의내용 초기화
    file = 파일/선택및 업로드 할때 사용

    인풋 할때 알아야할 태그
    <label for=""></label>

     <fieldset>
         <legned></legned>
     </fieldset>

 -->
<label for="ueserId">아이디</label>
<input type="text" id="ueserId">







 <h1>회원가입신청서</h1>
 <fieldset>
     <legend>필수입력</legend>
     <ul>
         <li>아이디 : <input type="text"></li>
          <li>이름 : <input type="text"></li>
     </ul>
 </fieldset>
  <fieldset>
         <legend>부가정보</legend>
         <ul>
             <li>아이디 : <input type="text"></li>
              <li>이름 : <input type="text"></li>
         </ul>
 </fieldset>









</body>
</html>
