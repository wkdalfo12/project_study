<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    
         <script type="text/javascript">
        
            var carbox = [];
            var shape = ["♥","◆","♣","♠"];
             
         
         function reset(){
            carbox = [];
         
            for(i=0; i<4; i++){
                for(j=1; j<13+1; j++){
                    
                    if(j==1){
                       carbox.push(shape[i]+"A");
                    }else if(j==11){
                       carbox.push(shape[i]+"J");
                        
                    }else if(j==12){
                         carbox.push(shape[i]+"Q");
                    }else if(j==13){
                         carbox.push(shape[i]+"K");
                    }else{
                         carbox.push(shape[i]+j);
                    }
                    
                //   carbox.push(shape[i]+j)   
                   
                       
                }
     
            }
              console.log(carbox);
               
            //카드 나눠주기기능 
              
         }
         
         
         function die(){
             reset()
             user = []
         }
         
         
         
         function start(){
             
          for(i=0; i<3; i++){
            addcard()
           
          } 
         
         
         
            
         }
         
         
        var user = [];
        function addcard(){
            
            //랜덤으로 수를 발생킨다.(carbox 갯수 범위)
            
           var random = Math.floor(Math.random() * carbox.length);
            
            //carbox에서 랜덤 수의 카드를 user 배열에 추가한다
             //carbox에서 랜덤수의 카드를 제거한다
             
           user.push(carbox[random]);
           carbox.splice(random,1);
           
            console.log(user)
           
       
        }
         
         
        </script>
     
    
    
</head>
<body>
    <button onclick="reset();">카드정리</button>
    <!--<button onclick="addcard();">카드주기</button>-->
    
     <button onclick="start();">게임시작</button>
     <button onclick="addcard();">콜</button>
     <button onclick="die();">다이</button>
</body>
</html>
