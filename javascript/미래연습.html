     <script type="text/javascript">
         

        // 랜덤 정수를 만든다
        // 랜덤수가 홀수인지 짝수인지 비교하여 num이라는 변수에
        // "홀" 또는 "짝" 문자열을 담는다..
        
        // 사용자 입력란이 나온다
        // 입력란에 "홀","짝"을 입력하여 num 변수와 일치하면
        // "정답입니다. 좋겠네요.."
        // 오답일시 "꺼져"
        // 올바른 값을 입력하지 않았을시 "알아들을수없으니 꺼져"
        // 라고 메세지를 띄운후 게임이 종료된다.


     var random = Math.floor(Math.random() * 100);
     var num = null;
         console.log(random);
         
     if(random % 2 == 1){
         num = "홀";
     }
     if(random % 2 == 0){
         num = "짝";
     }
     
     var aa = prompt("홀 또는 짝을 입력하시오");
     
     if(num == aa){
        alert("정답입니다. 좋겠네요.."); 
     }else if(aa == "홀" || aa == "짝" ){
         alert("오답입니다ㅠㅠ");
     }else{
         alert("알아들을수없으니 꺼져~");
         
     }
     


         
     </script>
