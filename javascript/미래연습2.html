       <script type="text/javascript">
           
           
           var ran = Math.floor(Math.random() * 100)
           console.log(ran);
         
                     
         
           
           for(i=0; i<5; i++){
               
            var user = prompt("숫자를 입력하세요")
            console.log(user);

            if(ran > user){
                alert("아닌데 높은데~");
           }else if(ran < user){
               alert("아닌데 낮은데~");
           }else if(ran == user){
               alert("얼~~~정답!");
               break;
           }else{
               alert("헛소리야 팍씨");
           }
                     
                     }
               
                
               
        
          
               
          
           
          
           
         
           
           
           
           
           
       </script>
