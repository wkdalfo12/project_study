<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
     <script type="text/javascript" >
         
         var name = prompt("신님 누구를 만드시겠습니까?")
         
         var text1 = ["일단","어디한번","음...","가만있어보자"];
         var text2 = ["드립력","병맛","못생김","푼수끼","비장함","해맑음","기럭지","여자가루"];
         var text3 = ["한스푼","두스푼","헉..쏟았다...","백만배"];
           
           
         
         var ran1 = Math.floor(Math.random() * text1.length);
         var ran2 = Math.floor(Math.random() * text2.length);
         var ran3 = Math.floor(Math.random() * text3.length);
         
         document.write(name+" 을 만들어볼까? "+text1[ran1]+" "+text2[ran2]+" "+text3[ran3]);
           
     </script>
</head>
<body>
    
</body>
</html>
