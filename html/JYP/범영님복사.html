<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discography</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <style type="text/css">
        
        *{margin:0;padding:0;}
        html,body{height:100%;}
        ul,ol{list-style:none;}
        
        
        /*bg*/
        .wrapper
        {
            height:100%; 
            background-image: url(jypimg/bg-pc.jpg);
            background-position: center top;
            background-repeat: no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
           
        }
        
        
        
        
        /*layout*/
        /*헤더*/
        .wrapper .header
        {
            position:relative;
            width:100%;
            height:100px;
            left:0;
            right:0;
            box-sizing:border-box;
            padding:0 20px;
            background-color:rgba(255,255,255,0.2);
            box-shadow:0 1px 7px rgba(0,0,0,0.2);
            transition:1s;
            overflow:hidden;
        }
        
        
        .wrapper .header .logo-s
        {
            float:left;
        }
        .wrapper .header .nav
        {
            float:right;
        }
        .wrapper .header .nav ul
        {
            font-size:0;
            
        }
        .wrapper .header .nav ul li
        {
            display : inline-block;
            font-size:16px;
            line-height: 100px;
            vertical-align: top;
            
        }
        .wrapper .header .nav ul li a
        {
            padding:0 18px;
            display:block;
            font-family:'Oswald', sans-serif;
            transition : 300ms;
            text-decoration:none;
            color: #3F3F3F;
            
        }
        .wrapper .header .logo-s a
        {
            display:block;
            width: 104px;
            height: 40px;
            padding:25px;
            background-image:url(../../images/twice/logo-s.png);
            background-repeat:no-repeat;
            transition:1s;
            background-position:center center;
        }
        .wrapper .header .nav button
        {
            display:none;
            font-size:1em;
            background-color: #08e9d1;
            border:0px;
            color:white;
            height:100px;
            line-height:100px;
            width: 200px;
            transition:1s;
        }
        
        /*Section*/
        /*Section-title*/
        section {display:block; height:100%; padding-top:30px; width:100%; position:relative;}
        
        section .sect-title {
            margin:0 auto;
            width:500px;
            height:60px;
            padding-bottom:20px;
            background-image:url(../../images/twice/discography.png);
            background-repeat:no-repeat;
            background-position:top center;
            text-indent:-9999px;
        }
        
        
        
    
        
        
        
        
        
        
        
        
        /*Section-main > album-list*/
        
      
        

        /*footer*/
      
        
        
        
        
        
        
        
        
        
        
        
        /*하버*/
        .wrapper .header .logo-s a:hover
        {
            transform:rotateY(180deg);
        }
        .wrapper .header .nav ul li a:hover
        {
            border-top:5px #99E000 solid;
            color:#99E000;
            
        }
        .wrapper .logo:hover
        {
            transform:scale(1.2, 1.2);
            opacity:0;
            
        }
        

        
 /*미디어커리*/
        
        @media screen and (max-width:768px){
            .wrapper
            {
                
            }
            .wrapper .logo
            {
                position:relative;
                margin:0 auto;
                top:10%;
            }
            .wrapper .header
            {
                height:55px;
                padding:0;
                background-color:white;
            }
            .wrapper .header .logo-s
            {
                height:55px;
            }
            .wrapper .header .logo-s a
            {
                background-size:cover;
                padding:0;
                width: 80px;
                height: 40px;
                margin-top:5px;
            }
            .wrapper .header .nav button
            {
                display:block;
                font-size:1em;
                background-color: #08e9d1;
                border:0px;
                color:white;
                height:55px;
                line-height:55px;
                width: 200px;
                cursor : pointer;
            }
            .wrapper .header .nav ul
            {
                
                
                background-color:rgba(255,255,255,0.9);
                position:absolute;
                right:0;
                display:none;
                z-index:1;
            }
            .wrapper .header
            {
                overflow:visible;
            }
            
            
                
          
            
            /*메뉴버튼*/
            
            .wrapper .header .nav ul
            {
                
                width: 200px;
                overflow:hidden;
            }
            .wrapper .header .nav ul li a
            {
                
                width: 200px;
                line-height:40px;
            }
            
            
            .wrapper .header .nav ul li a:hover
            {
                border-left:3px #ffb0b0 solid;
                border-top:0px;
            }
            /*임시*/
            section {display:block; height:100%; padding-top:35px; width:100%; position:relative;}    
            
            section .sect-title {
                margin:0 auto;
                width:500px;
                height:40px;
                padding-bottom:30px;
                background-image:url(../../images/twice/discography.png);
                background-repeat:no-repeat;
                background-position:top center;
                background-size:50%;
                text-indent:-9999px;
            }
            
               
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            
            $('.nav > button').click(function(){
                
                
                if(!$('.nav > ul').is('.on')) $('.nav > ul').addClass('on').fadeIn(400).slideDown(800);
                else $('.nav > ul').removeClass('on').fadeOut(400).slideUp(800);
                
                // $('.nav > ul').slideToggle(1000);
                
            })
            var aa = true;
            $(window).resize(function(){
                
                if ( $(window).width() > 768 && aa){
                    $('.nav > ul').css('display','block')
                    aa = false;
                    
                }
                else if( $(window).width() < 768 && !aa){
                    $('.nav > ul').css('display','none')
                    aa = true;
                    
                }
                
            })
            
           
            
        })
    </script>
</head>
    
<body>
    <div class="wrapper">
      
        <div class="header">
            <div class="logo-s">
                <a href=""></a>
            </div>
            <div class="nav">
                <button>MAIN MENU</button>
                <ul>
                    <li><a href="">PROFILE</a></li>
                    <li><a href="">DISCOGRAPHY</a></li>
                    <li><a href="">GALLERY</a></li>
                    <li><a href="">VIDEO</a></li>
                    <li><a href="">NOTICE</a></li>
                    <li><a href="">SCHEDULE</a></li>
                </ul>
            </div>
        </div>
         
        <section>
            <div class="sect-title">DISCOGRAPHY</div>
            
            
           
            
            
        </section>
        
       
        
    </div>
</body>
</html>
