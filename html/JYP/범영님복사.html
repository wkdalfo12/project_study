        *{margin:0;padding:0;}
        html,body{height:100%;}
        ul,ol{list-style:none;}


        /*bg*/
        .wrapper
        {
            height:100%;
        }

        /*헤더*/
        .wrapper .header
        {
            position:relative;
            width:100%;
            height:100px;
            left:0;
            right:0;
            box-sizing:border-box;
            padding:0 20px;
            background-color:rgba(255,255,255,0.2);
            box-shadow:0 1px 7px rgba(0,0,0,0.2);
            overflow:hidden;
        }

        .wrapper .header .logo-s
        {
            float:left;
            background-image: url(jypimg/jjlogo.png);

            background-repeat: no-repeat;
            background-position: center;
            padding: 15px;
            transition: 1s;
        }
        .wrapper .header .nav
        {
            float:right;
        }
        .wrapper .header .nav ul
        {
            display:block;
            font-size:0;

        }
        .wrapper .header .nav ul li
        {
            display : inline-block;
            font-size:16px;
            line-height: 100px;
            vertical-align: top;

        }
        .wrapper .header .nav ul li a
        {
            padding:0 18px;
            display:block;
            font-family:'Oswald', sans-serif;
            transition : 300ms;
            text-decoration:none;
            color: #3F3F3F;

        }
        .wrapper .header .logo-s a
        {
            display:block;
            width: 90px;
            height: 70px;
            margin-left:25px;

        }
        .wrapper .header .nav button
        {
            display:none;
            font-size:1em;
            background-color: #08e9d1;
            border:0px;
            color:white;
            height:100px;
            line-height:100px;
            width: 200px;
            transition:1s;
        }

/* 푸터 */


.wrapper footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 57px;
  background-image: url(jypimg/footerbg.png);
  z-index: 1;
}
.wrapper footer .jyplogo a {
  background-image: url(jypimg/jyplogo-w.png);
  position: relative;
  display: block;
  width: 115px;
  height: 45px;
  text-indent: -9999px;
  top: 5px;
  left: 7%;
  float: left;
  z-index: 1;
}
.wrapper footer .snsicon {
  position: relative;
  display: block;
  width: 180px;
  height: 30px;
  text-align: center;
  top: 15px;
  right: 3%;
  float: right;
}
.wrapper footer .snsicon .sb {
  float: left;
  width: 30px;
  height: 30px;
  background-repeat: no-repeat;
  background-position: center center;
  text-indent: -9999px;
  position: relative;
  vertical-align: middle;
  margin: 0 10px 0 0;
  background-color: #e4e4e4;
  border-radius: 5px;
}
.wrapper footer .snsicon .twitter {
  background-image: url(jypimg/twitter_bird.png);
}
.wrapper footer .snsicon .facebook {
  background-image: url(jypimg/facebook.png);
}
.wrapper footer .snsicon .youtube {
  background-image: url(jypimg/youtube.png);
}

    <script type="text/javascript">
    $(function(){




   $('.nav > button').click(function(){


    //    if(!$('.nav > ul').is('.on')) $('.nav > ul').addClass('on').fadeIn(400).slideDown(800);
    //    else $('.nav > ul').removeClass('on').fadeOut(400).slideUp(800);

    $('.nav ul').toggle()

   })

   var aa = true;
   $(window).resize(function(){

       if ( $(window).width() > 888 && aa){
           $('.nav ul').css({
               'display':'block'
           })
           aa = false;

       }
       else if( $(window).width() < 888 && !aa){
           $('.nav ul').css({
               'display':'none'
           })
           aa = true;
       }
   })
})
