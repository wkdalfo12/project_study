<style>
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
body{
    overflow-x: hidden;

}
.wrapper section {
  width: 100%;
}
.wrapper section .sect {
  background-color: #f4f4f4;
  width: 100%;
  height: 80px;
  padding-top: 30px;
  margin-top: 3px;
}
.wrapper section .sect #sect-title {
  background-image: url(../jypimg/title-gallery.png);
  position: relative;
  margin: 0 auto;
  width: 100%;
  height: 60px;
  background-repeat: no-repeat;
  background-position: top center;
  text-indent: -9999px;
  padding-bottom: 20px;
}
.wrapper section .sect #sect-main {
  padding: 50px 0;
  width: 100%;
  background-color: #FFF;
  height: 407px;
}
.wrapper section .sect #sect-main .fullbox {
  max-width: 1000px;
  width: 85%;
  margin: 0 auto;
  height: 100%;
}
.wrapper section .sect #sect-main .fullbox .photos {
  max-width: 769px;
  margin: 0 auto;
  padding: 40px 0;
  height: 77%;
}
.wrapper section .sect #sect-main .fullbox .photos ul li {
  display: inline-block;
  margin: 0;

  width: 20%;
  height: auto;
  float: left;
}
.wrapper section .sect #sect-main .fullbox .photos ul li a {
  display: block;
  width: 100%;
}
.wrapper section .sect #sect-main .fullbox .photos ul li a img {
  max-width: 100%;
}
.wrapper section .sect #sect-main .fullbox .photos .disnone {
  max-width: 750px;
  height: 500px;
  position: relative;
  margin-top: -60px;
  text-align: center;
  z-index: -10;
}
.wrapper section .sect #sect-main .fullbox .photos .disnone .bb {
  width: 100%;
}
.wrapper section .sect #sect-main .fullbox .photos .disnone .bb p {
  position: absolute;
  width: 100%;
}
.wrapper section .sect #sect-main .fullbox .photos .disnone .bb p img {
  display: none;

  max-width: 100%;
}
.wrapper section .sect #sect-main .fullbox .photos .disnone .bb p .btn {
  display: none;
  position: absolute;
  top: -18px;
  right: -15px;
  width: 36px;
  height: 36px;
  cursor: pointer;
  background-image: url(../jypimg/fancybox_sprite.png);

}
.wrapper section .sect #sect-main .fullbox #list-nav {
  text-align: center;
}
.wrapper section .sect #sect-main .fullbox #list-nav ul li {
  display: inline-block;
  width: 9px;
  height: 9px;
  margin: 0;
  padding: 0 2px;
  background-repeat: no-repeat;
}
.wrapper section .sect #sect-main .fullbox #list-nav ul li a {
  display: block;
  width: 9px;
  height: 9px;
  text-indent: -9999px;
  line-height: 0;
  background-image: url(../jypimg/list-nav-on.png);
  background-repeat: no-repeat;
}
.wrapper section .sect .aa {
  width: 100%;
  background-color: #f4f4f4;
  height: 255px;
}
.black{
    position:fixed;
    top: 0;
    left: 0;
    bottom:0;
    right:0;
    overflow-y: scroll;
    display: none;
    z-index: 10;

    background: url(../jypimg/fancybox_overlay.png);
}

@media screen and (max-width:770px){
    .wrapper section .sect{
        padding-top:32px;
    }
    .wrapper section .sect #sect-title{
        -webkit-background-size: 50%;
        background-size: 35%;
        padding-bottom:12px;
    }
    .wrapper section .sect #sect-main{
        padding:10px 0;
        width: 100%;
        background-color: #fff;
        height: 630px;
    }
    .wrapper section .sect #sect-main .fullbox .photos{
        max-width: 480px;
        padding:40px 0;
        margin:0 auto;
        height: 100%;
    }

    .wrapper section .sect #sect-main .fullbox .photos ul li{
        width: 32%;
    }
    .wrapper section .sect #sect-main .fullbox #list-nav{
        position: absolute;
        bottom:5%;
        left:50%;
    }


    .wrapper section .sect .aa{
        height: 50px;
        position: absolute;
        bottom:0;
    }

}

@media screen and (max-width:481px){
    .wrapper section .sect{
        margin-top:0;
        height: 35px;
        padding-bottom:13px;
        padding-top:18px;
    }
    .wrapper section .sect #sect-title{
        -webkit-background-size: 40%;
        background-size: 40%;
        padding-bottom:0;
        right:10px;
    }
    .wrapper section .sect #sect-main{
        padding:50px 0;
        width: 100%;
        height: 300px;
    }
    .wrapper section .sect #sect-main .fullbox .photos{
        max-width: 300px;
        padding:10px 0 40px 0;
    }
    .wrapper section .sect #sect-main .fullbox .photos ul li{
        display: inline-block;
        margin: 0;
        width: 24%;
        height: auto;
        float:left;
    }
    .wrapper section .sect #sect-main .fullbox #list-nav{
        bottom:53%;
    }
    .wrapper section .sect .aa{
        height: 470px;
    }
}
</style>
