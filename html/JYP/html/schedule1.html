<style>
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

/*section*/
.wrapper section {
  width: 100%;
  margin-top: 0;
  display: block;
}
.wrapper section .sect {
  background-color: #f4f4f4;
  width: 100%;
  height: 80px;
  padding-top: 30px;
  margin-top: 3px;
}
.wrapper section .sect #sect-title {
  background-image: url(../jypimg/title-sche.png);
  position: relative;
  margin: 0 auto;
  width: 500px;
  height: 60px;
  background-repeat: no-repeat;
  background-position: top center;
  text-indent: -9999px;
  padding-bottom: 20px;
}
.wrapper section #sect-main {
  padding: 50px 0;
  width: 100%;
  background-color: #fff;
  height: 100%;
}
.wrapper section #sect-main .fullbox {
  width: 85%;
  margin: 0 auto;
  max-width: 1000px;
}
.wrapper section #sect-main .fullbox #wrap {
  width: 100%;
  height: 100%;
  margin: 0 auto;
}
.wrapper section #sect-main .fullbox #wrap .w_top {
  width: 100%;
  height: 100%;
}
.wrapper section #sect-main .fullbox #wrap .w_top .top_top {
  width: 100%;
  height: 40px;
  background: #f8f5f2;
}
.wrapper section #sect-main .fullbox #wrap .w_top .top_top .t_left {
  float: left;
  line-height: 40px;
  margin-left: 25px;
}
.wrapper section #sect-main .fullbox #wrap .w_top .top_top h3 {
  text-align: center;
  line-height: 40px;
  font-size: 13px;
  font-family: 'Maven Pro', sans-serif;
  color: #4a4a49;
  letter-spacing: 1px;
}
.wrapper section #sect-main .fullbox #wrap .w_top .top_top .t_right {
  float: right;
  line-height: 40px;
  margin-right: 25px;
}
.wrapper section #sect-main .fullbox #wrap .w_top .top_table table {
  width: 40%;
  float: left;
}
.wrapper section #sect-main .fullbox #wrap .w_top .top_table table thead tr th {
  height: 42px;
  font-weight: normal;
  font-size: 12px;
  font-family: 'Maven Pro', sans-serif;
  border-bottom: 1px solid #d3d3d3;
  color: #5e5e5d;
}
.wrapper section #sect-main .fullbox #wrap .w_top .top_table table tbody tr td {
  width: 46px;
  height: 32px;
  border-right: 1px solid #d3d3d3;
  border-bottom: 1px solid #d3d3d3;
  vertical-align: top;
  color: #858480;
  font-size: 10px;
  padding: 4px;
  font-family: 'Nanum Gothic', sans-serif;
}
.wrapper section #sect-main .fullbox #wrap .w_top .top_table table tbody tr .sun {
  border-left: 1px solid #d3d3d3;
}
.wrapper section #sect-main .fullbox #wrap .clear {
  clear: both;
  height: 0;
}
.wrapper section #sect-main .fullbox #wrap .w_bottom {
  margin: 20px 0 0;
  float: right;
}
.wrapper section #sect-main .fullbox #wrap .w_bottom ul li {
  float: left;
  margin-right: 10px;
}
.wrapper section #sect-main .fullbox #wrap .w_bottom ul li span {
  float: left;
}
.wrapper section #sect-main .fullbox #wrap .w_bottom ul li span img {
  vertical-align: middle;
}
.wrapper section #sect-main .fullbox #wrap .w_bottom ul li p {
  font-size: 12px;
  padding: 0;
  line-height: 25px;
  float: right;
  color: #6d6c6a;
  font-family: 'Maven Pro', sans-serif;
  margin-left: 8px;
}
.wrapper section .b_bg {
  width: 100%;
  background-color: #f4f4f4;
  height: 340px;
  margin-top: 35px;
}

/* 미디어커리 */
@media screen and (max-width:770px){
    .wrapper section .sect{
        height: 40px;
        padding-bottom:30px;
    }
    .wrapper section .sect #sect-title{

        margin:0 auto;
        -webkit-background-size: 50%;
        background-size: 50%;
    }
    .wrapper section #sect-main{
        padding:10px 0;
        width: 100%;
        height: 100%;
    }
    .wrapper section #sect-main .fullbox #wrap .w_top .top_table table{
        width: 100%;
        float:none;
    }
    .wrapper section #sect-main .fullbox #wrap .w_bottom{
        margin:40px 0 0;
    }
    .wrapper section .b_bg{
        margin-top:60px;
    }

}
@media screen and (max-width:481px){
    .wrapper section .sect{
        margin:0 auto;
        width: 100%;
        height: 35px;
        padding-bottom:0;
    }
    .wrapper section .sect #sect-title{
        -webkit-background-size: 45%;
        background-size: 45%;
        width: auto;
        bottom:10px;
    }
    .wrapper section #sect-main{
        padding:50px 0;
        width: 100%;
        height: 100%;
    }
    .wrapper section #sect-main .fullbox #wrap .w_top .top_top h3{
        font-size:17px;
    }
    .wrapper section #sect-main .fullbox #wrap .w_bottom ul li p{
        font-size:10px;
        margin-left:8px;
        line-height: 25px;
    }
    .wrapper section .b_bg{
        height:390px;
    }
}
</style>
