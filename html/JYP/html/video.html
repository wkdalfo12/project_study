<style>

@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

/*section*/
.wrapper section {
  width: 100%;
}
.wrapper section .sect {
  background-color: #f4f4f4;
  width: 100%;
  height: 80px;
  padding-top: 30px;
  margin-top: 3px;
}
.wrapper section .sect #sect-title {
  background-image: url(../jypimg/title-video.png);
  position: relative;
  margin: 0 auto;
  width: 500px;
  height: 60px;
  background-repeat: no-repeat;
  background-position: top center;
  text-indent: -9999px;
  padding-bottom: 20px;
}
.wrapper section #sect-main {
  padding: 50px 0;
  width: 100%;
  background-color: #fff;
  height: 100%;
}
.wrapper section #sect-main .movie {
  margin: 0 auto;
  width: 760px;
  height: 480px;
}
.wrapper section #sect-main #video-list {
  min-width: 80%;
  max-width: 700px;
  margin: 0 auto;
  padding: 40px 0 15px 0;
}
.wrapper section #sect-main #video-list ul {
  margin: 0;
  padding: 0;
  text-align: center;
}
.wrapper section #sect-main #video-list ul li {
  max-width: 200px;
  display: inline-block;
  margin: 0 10px;
}
.wrapper section #sect-main #video-list ul li a {
  text-decoration: none;
}
.wrapper section #sect-main #video-list ul li a img {
  border: solid 1px #CCCCCC;
  max-width: 100%;
  width: 202px;
  height: 114px;
}
.wrapper section #sect-main #video-list ul li a p {
  margin-top: 5px;
  padding: 0;
  font-size: 12px;
  line-height: 17px;
  color: #3F3F3F;
  font-family: 'Nanum Gothic', sans-serif;
}
.wrapper section #sect-main #video-list .clear {
  clear: both;
}
.wrapper section #sect-main #list-nav {
  text-align: center;
  margin-bottom: 60px;
}
.wrapper section #sect-main #list-nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
}
.wrapper section #sect-main #list-nav ul li {
  display: inline-block;
  width: 9px;
  height: 9px;
  margin: 0;
  padding: 0 2px;
  background-repeat: no-repeat;
  margin-left: 5px;
}
.wrapper section #sect-main #list-nav ul li a {
  display: block;
  width: 9px;
  height: 9px;
  text-indent: -9999px;
}
.wrapper section #sect-main #list-nav ul .left_icon a{
    background-image: url(../jypimg/ddr.png);

}
.wrapper section #sect-main #list-nav ul .right_icon a{
    background-image: url(../jypimg/dd.png);
}
.wrapper section #sect-main #list-nav ul .right_icon a:hover{
    background-image: url(../jypimg/ddr.png);
}

@media screen and (max-width:770px){
    .wrapper section .sect{
        width: 100%;
        margin:0 auto;
        height: 40px;
        padding-bottom:30px;
    }
    .wrapper section .sect #sect-title{
        height: 40px;-webkit-background-size: 50%;
        background-size: 50%;
    }
    .wrapper section #sect-main{
        padding:10px 0;
        width: 100%;
        height: 100%

    }
    .wrapper section #sect-main .movie{
        margin:0 auto;
        width: 80%;
        height: 360px;
    }

    .wrapper section #sect-main #video-list ul li{
        max-width: 140px;
        vertical-align: top;
    }

    .wrapper section #sect-main #video-list ul li a img{
        width: 100%;
        height: 100%;
    }
}
@media screen and (max-width:481px){
    .wrapper section .sect{
        margin:0 auto;
        width: 100%;
        height: 35px;
        padding-bottom:0;
    }
    .wrapper section .sect #sect-title{
        -webkit-background-size: 45%;
        background-size: 45%;
        width: auto;
        bottom:10px;
    }
    .wrapper section #sect-main{
        padding:50px 0;
        width: 100%;
        height: 100%;
    }
    .wrapper section #sect-main .movie{
        height: 240px;
    }
    .wrapper section #sect-main #video-list ul li{
        max-width: 90px;
        margin:0 2px;
    }
}
