<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>naver news</title>
         <style type="text/css">
             *{margin: 0;padding: 0; list-style:none;
                 }
            body{background-image: url(../../img/bg.png); min-width:1000px;height: 100%;}
            
             .header{width:auto; height: 56px;
                 background-image: url(http://static.naver.net/newsstand/img/20121231/bg_hd.png);
                 padding:5px 0 0 ; 
             }   
              .home{
                width: 118px;height:30px;
                background-position:0 -82px;
                position:relative; margin-left:20px;
                background-image: url(../../img/naver_news.png);
                
            }
            .newsstand{
                width: 276px;height: 30px;
                background-position: -120px -86px;
                background-image: url(../../img/naver_news.png);
                display:inline-block;
                margin-left:118px;
            }
          
            .header .center .mynews{width: 87px;height: 30px;}
            .header .center .mynews_2{width: 87px;height: 30px;}
            
              /*layout*/
              .home{float:left;}
              .header .h_right {float:right;}
              .header .h_right  ul {display : inline-block;}
              .header .h_right  li {display : inline-block;}
              .header .center {text-align:center;}
              .header .center button {vertical-align:middle;}
            
           
         </style>
    
</head>
<body>
    <div class="header" >
        
          <h1 class="home"><a href="#" class="newsstand"></a></h1>
          
            <div class="h_right">
            <button>로그인</button>
            <div class="menu"></div>
            <ul>
                <li><a href="#">새로고침</a></li>
                <li><a href="#">설정</a></li>
               
            </ul>
            
        </div>
        
        <div class="center">
            <button class="mynews">MY 뉴스</button>
            <button class="mynews_2">전체언론사</button>
        </div>
        
      
    </div>
   
</html>
