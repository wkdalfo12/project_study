<html lang="en">
<head>

    <title>Document</title>
       <style type="text/css">
       
            *{ margin: 0;
               padding: 0;
               list-style:none;
             } 
          
          
            .news{
              outline:1px #F00 solid;
              width: 900px; 
              height: 540px;

            .header{
                border-bottom:2px #000 solid;

                width: 270px; height: 24px;

                top:95px;
            }

                outline:1px #F00 solid;
                height: 390px;
                width: 840px;
                margin:0 auto 20px;

            }
            
            .content .c-top{

            }

            }
           .top-right .r_1{
               outline:1px #F00 solid;

               position:absolute;

               width: 115px;height: 115px;
               position:absolute;
               bottom:0; left:0;
           }

            .top-right .r_4{
               outline:1px #F00 solid;
               width: 115px;height: 115px;
               position:absolute;
                bottom:0; right:0;
           }
            
           
           
           
           
            
            .content .c-line{

                width: 605px; height: 120px;
                position:absolute;
                bottom:0; left:0;
            }
            .content .c-right{
                outline:1px #00F solid;
                width: 225px; height: 390px;
                position:absolute;
                top:0; right:0;
            }
