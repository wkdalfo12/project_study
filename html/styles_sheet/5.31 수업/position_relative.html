<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative</title>
        <style type="text/css">
             *{margin: 0; padding: 0;}
             div{font-size:2em;}
             .box1{
                 width: 200px;height: 200px;
                 border:1px #F00 solid;
                 position:relative;
                 top:50px;left:50px;
             }
             .box2{
                 width: 200px;height: 200px;
                 border:1px #F00 solid;
                 position:relative;
                 bottom:50px; left:150px;
             }
        </style>
    
</head>
<body>
       <div class="box1">1</div>
       <div class="box2">2</div>
    
</body>
</html>
