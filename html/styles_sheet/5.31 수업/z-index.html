<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative</title>
        <style type="text/css">
             *{margin: 0; padding: 0;}
             div{font-size:2em;}
             .box{border:1px #F00 solid;}
             
             .box1{
                 width: 200px;height: 200px;
                 border:1px #F00 solid;
                 position:relative;
                 top:50px;left:50px;
                 background-color: #000;
                 z-index:3;
             }
             .box2{
                 width: 200px;height: 200px;
                 border:1px #F00 solid;
                 position:relative;
                 bottom:50px; left:150px;
                 background-color: #F00;
                  z-index:2;
             }
              .box3{
                 width: 200px;height: 200px;
                 border:1px #F00 solid;
                 position:relative;
                 bottom:70px; left:200px;
                 background-color: #0F0;
                  z-index:1;
                 
             }
        </style>
    
</head>
<body>
       <div class="box1 box">1</div>
       <div class="box2 box">2</div>
       <div class="box3 box">3</div>
    
</body>
</html>
