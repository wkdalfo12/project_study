<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B블로터</title>
       <style type="text/css">
           *{
               margin:0;
               padding:0;
           }
           .news3{
               outline:1px #F00 solid;
               width: 900px;
               height: 540px;
               margin:20px auto 0;
           }
           .header{
               border-bottom:2px #000 solid;
               width: 840px;
               height: 55px;
               padding:20px 0 33px;
               margin:0 auto ;
           }
           
           .header .h-left{
               border:1px #F00 solid;
               width: 260px;
               height: 55px;
               float:left;
               
           }
           
           .header .h-right{
               border:1px #F00 solid;
               width: 468px;
               height: 60px;
               float:right;
               
           }
           
           .header .h-content{
               border:1px #F00 solid;
               width: 280px;
               height: 25px;
               clear:both;
               
           }
           
           .content{
               outline:1px #F00 solid;
               height:385px;
                margin:20px 29px 0 ;
           }
           
           .content .c-left{
               outline:1px #F00 solid;
               width: 270px;
               height: 175px;
               float:left;
           }
           
            .content .c-center{
               outline:1px #F00 solid;
               width: 270px;
               height: 175px;
               margin:0 auto;
           }
           
           .content .c-right{
               outline:1px #F00 solid;
               width: 270px;
               height: 175px;
               float:right;
           }
           
         .c_1{
             outline:1px #F00 solid;
             width: 411px;
             height: 95px;
             margin: 10px 0 ;
             float:left;
         }
           
          .c_2{
              outline:1px #F00 solid;
              width: 411px;
              height: 95px;
              margin: 10px 0;
              float:right;
          }
          
          .c_3{
              outline:1px #F00 solid;
              width: 411px;
              height: 95px;
              clear:left;
              float:left;
          }
          .c_4{
              outline:1px #F00 solid;
              width: 411px;
              height: 95px;
              float:right;
          }
       </style>
    
</head>
<body>
    <div class="news3">
        <div class="header">
           <div class="h-left"></div>
           <div class="h-right"></div>
           <div class="h-content"></div>
        </div>
        <div class="content">
            <div>
             <div class="c-left"></div>
             <div class="c-right"></div>
            <div class="c-center"></div>
            
            </div>
                    <div>
                    <div class="c_1"></div>
                    <div class="c_2"></div>
                    <div class="c_3"></div>
                    <div class="c_4"></div>
                    </div>
        </div>
        
    </div>
    
    
    
</body>
</html>
