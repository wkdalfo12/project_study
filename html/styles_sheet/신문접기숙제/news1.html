<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이뉴스24</title>
         <style type="text/css">
         *{margin:0;
             padding:0;
         }
         
             .news1{
                 outline:1px #F00 solid;
                 width: 900px;
                 height: 540px;
                 margin:20px auto 0;
             }
             
             .header{
                 border-bottom:2px #000 solid;
                 width: 840px;
                 height: 55px;
                 padding:20px 0 33px;
                 margin:0 auto;
             }
             
             .header .h-left{
                 border:1px #F00 solid;
                 width: 260px;
                 height: 50px;
                 float:left;
                 
             }
             .header .h-right{
                 border:1px #F00 solid;
                 width: 468px;
                 height: 75px;
                 float:right;
                 
             }
             .header .h-content{
                 border:1px #F00 solid;
                 width: 290px;
                 height: 25px;
                 clear:left;
                 
                 
             }
             .content{
                 outline:1px #F00 solid;
                 height: 390px;
                 margin:30px;
             }
             
             .content .lc{
                 outline:1px #F00 solid;
                 width: 530px;
                 height: 100%;
                 float:left;
             }
             
             .content .rc{
                 outline:1px #F00 solid;
                 height: 100%;
                 margin-left:540px;
             }
             
             .content .lc .lc_top{
                 outline:1px #F00 solid;
                 height: 105px;
                
             }
             .content .lc .lc_bottom{
                 outline:1px #F00 solid;
                 height: 265px;
                 margin:20px 0;
             }
             
             .rc_top{
                 outline:1px #F00 solid;
                 height: 180px;
             }
             .rc_bottom{
                 outline:1px #F00 solid;
                 height: 130px;
                 margin:15px 0;
             }
             
             .rc_promotion{
                 outline:1px #F00 solid;
                 height: 38px;
             }
            
            
            
         </style>
</head>
<body>
     <div class="news1">
         <div class="header">
             <div class="h-left"></div>
             <div class="h-right"></div>
             <div class="h-content"></div>
         </div>
         <div class="content">
             <div class="lc">
                 <div class="lc_top"></div>
                 <div class="lc_bottom"></div>
             </div>
             <div class="rc">
                 <div class="rc_top"></div>
                 <div class="rc_bottom"></div>
                 <div class="rc_promotion"></div>
             </div>
         </div>
      </div>
    
    
    
</body>
</html>
