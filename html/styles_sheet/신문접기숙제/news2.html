<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이뉴스24</title>
        <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
            .news2{outline:1px #F00 solid;
                width: 900px;
                height: 540px;
                margin:20px auto 0;
            }
        
            
            .header{
               border-bottom:2px #000 solid;
               height:55px;
               padding:20px 0 33px;
               margin:0 20px;
            }
            
            .header .h-left{
                border:1px #F00 solid;
                width: 260px;
                height: 55px;
                float:left;
            }
            .header .h-right{
                    border:1px #F00 solid;
                    width: 468px;
                    height: 75px;
                    float:right;
            }
            
            .header .h-content{
                border:1px #F00 solid;
                width: 275px;
                height: 22px;
                clear:left;
            }
            
            .content{
               outline:1px #F00 solid;    
               height: 386px;
               margin:20px;
            }
            
            .content .lc{
                outline:1px #F00 solid;
                width: 533px;
                height: 100%;
                
                float:left;
            }
            
            .content .rc{
                outline:1px #F00 solid;
                height: 100%;
                margin-left:543px;
               
            }
            
            .content .lc .lc_top{
                outline:1px #F00 solid;
                height: 100px;
             

            }
            .content .lc .lc_bottom{
                outline: 1px #F00 solid;
                margin-top:20px;
            }
            
           .rc_top{
                height: 180px;
                outline:1px #F00 solid;
              
            }
            
            .rc_bottom{
                outline:1px #F00 solid;
                height: 133px;
               
            }
            
            .rc_promotion{
                outline:1px #F00 solid;
                height: 37px;
            }
        </style>
</head>
<body>
       <div class="news2"> 
       
          <div class="header">
              <div class="h-left"> </div>
              <div class="h-right"></div>
              <div class="h-content"></div>
          </div>
          
          <div class="content">
              <div class="lc">
                  <div class="lc_top"></div>
                  <div class="lc_bottom"></div>
              </div>
              <div class="rc">
                   <div class="rc_top"></div>
                   <div class="rc_bottom"></div>
                   <div class="rc_promotion"></div>      
              </div>
           </div>
       </div>
    
    
</body>
</html>
