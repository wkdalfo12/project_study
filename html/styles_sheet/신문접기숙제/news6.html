<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동아일보</title>
      <style type="text/css">
          *{
              margin:0;
              padding:0;
          }
          .news6{
             outline:1px #F00 solid;
             width: 900px;
             height: 540px;
             margin:20px auto 0;
          }
          
          .header{
              border-bottom:2px #000 solid;
              width: 840px;
              height: 55px;
              padding:20px 0 33px;
              margin:0 auto;
              
          }
          
          .header .h-left{
              border:1px #F00 solid;
              width: 260px;
              height: 55px;
              float:left;
              
          }
          
          .header .h-right{
              border:1px #F00 solid;
              width: 468px;
              height: 60px;
              float:right;
              margin-top:15px;
          }
          
          .header .h-content{
              border:1px #F00 solid;
              width: 272px;
              height: 22px;
              clear:left;
          }
          
          .content{
              outline:1px #F00 solid;
              width: 840px;
              height: 385px;
              margin:20px 30px;
          }
          
          .content .c-left{
              outline:1px #F00 solid;
              width: 510px;
              height: 385px;
              float:left;
          }
          .l-top{
              outline:1px #F00 solid;
              width: 510px;
              height: 170px;
              margin-bottom:10px;
              
          }
          
          .l-center{
              border-top:2px #ccc solid;
          }
          
          .l-bottom{
              outline:1px #F00 solid;
              width: 510px;
              height: 192px;
              margin-top:10px;
          }
          
          
          
         .content .c-right{
             outline:1px #F00 solid;
             margin-left:520px;
             height: 385px;
         }
         
         .r-top{
             outline:1px #F00 solid;
             width: 320px;
             height: 162px;
          
         }
         
         .r-bottom{
             outline:1px #F00 solid;
             width: 320px;
             height: 223px;
         }
      </style>
</head>
<body>
    <div class="news6">
        <div class="header">
            <div class="h-left"></div>
            <div class="h-right"></div>
            <div class="h-content"></div>
        </div>
        
        <div class="content">
             <div class="c-left">
                 <div class="l-top"></div>
                 <div class="l-center"></div>
                 <div class="l-bottom"></div>
             </div>
             <div class="c-right">
                 <div class="r-top"></div>
                 <div class="r-bottom">
                   
                 </div>
             </div>
        </div>
        
    </div>
    
    
</body>
</html>
