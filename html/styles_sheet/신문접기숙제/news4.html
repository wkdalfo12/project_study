<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세계일보</title>
    <style type="text/css">
       *{
           margin:0;
           padding:0;
       }
        .news4{
            outline:1px #F00 solid;
            width: 900px;
            height: 540px;
            margin:20px auto 0;
            
        }
        
        .header{
            border-bottom:2px #000 solid;
            width: 840px;
            height: 55px;
            padding: 20px 0 33px;
            margin:0 auto;
            
        }
        
        .header .h-left{
            border:1px #F00 solid;
            width: 260px;
            height: 55px;
            float:left;
            
        }
        
        .header .h-right{
            outline:1px #F00 solid;
            width: 468px;
            height: 60px;
            float:right;
            margin-top:15px;
            
        }
        
        .header .h-content{
            border:1px #F00 solid;
            width: 280px;
            height: 20px;
            clear:left;
            
        }
        
        .content{
            outline:1px #F00 solid;
            height: 378px;
            margin:15px 30px 30px;
        }
        
        .content .c-left{
            outline:1px #F00 solid;
            width: 610px;
            height: 100%;
            float:left;
        
        }
        
        .content .c-left .l-top{
            outline:1px #F00 solid;
            height: 110px;
            margin-bottom:20px;
           
       
        }
        
        .content .c-left .l-left{
            outline:1px #F00 solid;
            width: 355px;
            height: 248px;
            float:left;
             
        }
        
        .content .c-left .l-right{
            outline:1px #F00 solid;
            height: 248px;
            margin-left:365px;
           
        }
        
        .content .c-right{
            outline:1px #F00 solid;
            height: 100%;
            margin-left:620px;
        }
        
        .r-top{
            outline:1px #F00 solid;
            
            height: 226px;
        }
        .r-bottom{
            outline:1px #F00 solid;
            height: 152px;
        }
        
        
    </style>
</head>
<body>
    <div class="news4">
        <div class="header">
            <div class="h-left"></div>
            <div class="h-right"></div>
            <div class="h-content"></div>
        </div>
        
        <div class="content">
            <div class="c-left">
                <div class="l-top"></div>
                <div class="l-left"></div>
                <div class="l-right"></div>
            </div>
            
            <div class="c-right">
                <div class="r-top"></div>
                <div class="r-bottom"></div>
            </div>
            
        </div>
        
        
    </div>
    
    
</body>
</html>
