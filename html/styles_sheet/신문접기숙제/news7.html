<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파이낸셜뉴스</title>
       <style type="text/css">
           *{
               margin:0;
               padding:0;
           }
           .news7{
               outline:1px #F00 solid;
               width: 900px;
               height: 540px;
               margin:20px auto 0;
           }
           .header{
               border-bottom:2px #000 solid;
               width: 840px;
               height: 55px;
               padding:20px 0 33px;
               margin:20px auto 0;
               
           }
           .header .h-left{
               border:1px #F00 solid;
               width: 260px;
               height: 55px;
               float:left;
           }
           
           .header .h-right{
               border:1px #F00 solid;
               width: 468px;
               height: 60px;
               float:right;
                margin-top:15px;
           }
           
           .header .h-content{
               border:1px #F00 solid;
               width: 275px;
               height: 22px;
               clear:left;
           }
           
           .content{
               outline:1px #F00 solid;
               width: 838px;
               height: 385px;
               margin:20px 30px ;
           }
           
          
           
           .content .l-line{
               border-right:1px #ccc solid;
               width: 277px;
               height: 385px;
                float:left;
           }
             .content .l-line .c-left{
              outline:1px #F00 solid;
              width: 267px;
              height: 385px;
               
           }
           
            .content .l-line .c-left .c-l-top{
                outline:1px #F00 solid;
                width: 267px;
                height: 235px;
                
            }
            
           .content .l-line .c-left .c-l-bottom{
               outline:1px #F00 solid;
               width: 267px;
               height: 130px;
               margin-top:20px;
           }
           
           .content .r-line{
               outline:1px #ccc solid;
               margin-left:563px;
               height: 385px;
           }
           
           .content .r-line .c-center{
               outline:1px #F00 solid;
              margin-right:267px;
               height: 385px;
           }
           
           .content .r-line .c-center .c-c-top{
               outline:1px #F00 solid;
               width: 265px;
               height: 165px;
               margin-left:10px;
           }
         
       </style>
    
</head>
<body>
    <div class="news7">
        
            <div class="header">
                <div class="h-left"></div>
                <div class="h-right"></div>
                <div class="h-content"></div>
            </div>
            
            <div class="content">
                
                        <div class="l-line">
                                <div class="c-left">
                                    <div class="c-l-top"></div>
                                    <div class="c-l-bottom"></div>
                                </div>
                          </div>
                    <div class="c-right"></div>
                    
                  <div class="r-line">  
                       <div class="c-center">
                           <div class="c-c-top"></div>
                           <div class="c-c-bottom"></div>
                       </div>
                  </div>
                          
                        </div>
                        
                    
        
            </div>
                    
    </div>
    
</body>
</html>
