<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
    
    <style type="text/css">
        * {
            margin:0;
            padding:0;
        }
        
        ul,ol{
            list-style:none;
        }
        
        .wrapper{
            width: 900px;
            height: 540px;
            outline:1px #F00 solid;
            margin:20px auto 0;
        }
        
        .header{
           
            padding:20px 0 33px;
            border-bottom: 2px #000 solid;
            height: 54px;
            margin:0 30px 15px;
            
        }
       
            .header .h-left{ border:1px #F00 solid; float:left;}
            .header .h-right{width: 300px; height: 80px; border:1px #F00 solid; float:right; margin-bottom:10px;}
            .header .h-content{width: 350px; height: 30px; border:1px #F00 solid; clear:left; }
         
        
        .content{
            outline:1px #F00 solid;
            margin: 0 30px;
            height: 385px;
        }
        
        .content .lc{
            outline:1px #F00 solid;
            width: 503px;
            height:100%;
            float:left;
        }
        
        .lc .top_article ul{border:1px #00F solid;}
        .lc .top_article ul li{ margin-left:150px;}
        .lc .top_article ul li.firstli {margin-bottom: 10px;}
        .lc .top_article ul li.firstli strong{display:block;}
        .lc .top_article ul li.firstli span{font-size:12px; display:block; overflow:hidden;white-space:nowrap; text-overflow: ellipsis;}
        .lc .top_article ul li.firstli img{float:left; margin-right:10px;}
        
        
        
        .content .rc{
            outline:1px #F00 solid;
            margin-left:513px;
            height: 100%
        }
        
        .content .lc .top_article{
            outline:1px #F00 solid;
            height: 110px;
            margin-bottom: 10px;
            
        }
        
        
        
        .content .lc .bottom_article{
            height: 265px;
            outline:1px #F00 solid;
        }
        
        .rc_top{
            height: 188px;
            outline: 1px #F00 solid;
        }
        
        .rc_bottom{
            height: 133px;
            outline: 1px #F00 solid;
            margin-bottom: 27px;
        }
        
        .rc_promotion{
            height: 37px;
            outline: 1px #F00 solid;
        }
        
    </style>
    
</head>
<body>
    
    <div class="wrapper">
        <div class="header">
             <div class="h-left"><img src="http://static.naver.net/newsstand/up/2013/0813/nsd114738777.gif" alt=""></div>
       <div class="h-right"><img src="http://adcreative.naver.com/ad3/1004/1004874/468_60_11446516899395.jpg" alt=""></div>
       <div class="h-content">
           <button>구독하기</button>
           <button>이용자한마디</button>
           <button>소셜보내기</button>
           <span>2016-5-26</span>
           
        
              
           
       </div>
      
            
    </div>
        <div class="content">
            <div class="lc">
                <div class="top_article">
                     <ul>
                       <li class="firstli">
                           <img src="http://static.naver.net/newsstand/2016/0526/inews/112306/001.jpg" alt="두남자의 뒷통수">
                           <strong>지상파·가전사 UHD 표준 '충돌'의 내막</strong>
                            <span>"콘텐츠 불법유통 막아야" vs "기술적 검토 선행돼야"</span>
                       </li>
                      <li><a href="#">내년 2월 지상파 UHD 본방 앞두고 민관협..</a></li>
                      <li> <a href="#">SK브로드밴드, 최신 UHD 서비스 무료체험..</a></li>
                        
                    </ul>
                </div>
               
                <div class="bottom_article"></div>
                   
            </div>
            <div class="rc">
                
                <div class="rc_top"></div>
                <div class="rc_bottom"></div>
                <div class="rc_promotion"></div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
