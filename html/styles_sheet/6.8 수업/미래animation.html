<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
       <style type="text/css">
           *{margin: 0;padding: 0;}
    
           .wrap{position:relative;}
           
           .left_top{
               width: 50px;
               height: 50px;
               border:5px #000 solid;
               position:absolute;top:0;left:0;
               transition:1s;
              
           }
           .left_top:hover{
               background-image: url(../../../img/ani.png);
               width: 370px;height: 324px;
               background-repeat:no-repeat;
               animation:left_top 1s infinite alternate;
               transform:rotate(50deg);
           }
             @keyframes left_top{
                   from {margin:0;}
                   to { margin-left:500px;}
               }
           
           
           .left_center{
               width: 50px;
               height: 160px;
               border:5px #000 solid; 
               transition:1000ms cubic-bezier(0.96, -0.12, 0.21, 1.2);
               position:absolute;top:50px;left:0;
               transition:1s;
           }
           .left_center:hover{
             background-image: url(../../../img/nike.png);
             width: 370px;height: 324px;
             background-repeat:no-repeat;
             animation:left_center 1s infinite alternate;
             transform:scale(1.1,1.1) rotate(360deg);
          /* infinite <- 반복    alternate <- 돌아오기  */
           }
           
           
           @keyframes left_center {
               from { margin: 0; }
               to { margin-left:500px ;margin-top:500px;  }
           }
           
           .left_bottom{
               width: 50px;
               height: 80px;
               border:5px #000 solid;
               background-color: #00F;
               position:absolute;top:215px;
           }
           .left_bottom:hover{
               background-image: url(../../../img/adidas.png);
               width: 370px;height: 324px;
               background-repeat:no-repeat;
               animation:left_bottom 2s ;
           }
        
           @keyframes left_bottom {
             
                      0% {     margin:0;}
                     10% { margin-left:100px; }
                     20% { margin-top:100px; margin-left:100px; }
                     50% { margin-top:100px; margin-left:0;} 
                     70% { padding:20px;}
                     100% { margin:0; padding:0;}
          }
               
               
           .right_top{
               width: 150px;
               height: 210px;
               border:5px #000 solid;
               background-color: #F00;
               position:absolute; top:0;left:55px;
               transition:1s;
           }
           
           .right_top:hover{
               transform:scale(2.2);
           }
           
           .right_bottom_left{
               width: 105px;
               height: 80px;
               border:5px #000 solid;
               position:absolute;top:215px;left:55px;
           }
           
           .right_bottom_right_top{
                width: 40px;
                height: 40px;
                border:5px #000 solid;
                position:absolute;left:165px; top:215px;
                
           }
           .right_bottom_right_bottom{
               width: 40px;
                height: 40px;
                border:5px #000 solid;
                background-color:yellow;
                position:absolute;left:165px;top:255px;
           }
           
       </style>
    
</head>

<body>
       <div class="wrap">
            <div class="left_top"></div>
            <div class="left_center"></div>
            <div class="left_bottom"></div>
            <div class="right_top"></div>
            <div class="right_bottom_left"></div>
            <div class="right_bottom_right_top"></div>
            <div class="right_bottom_right_bottom"></div>
       </div>
</body>

</html>
