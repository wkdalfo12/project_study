<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float3</title>
    <style >
        .section1{border: 1px #F00 solid; overflow: hidden;}
        .section2{border: 20px #0F0 solid; margin-top: 320px;}
        .box1{width: 49%; height:300px; border: 1px #F00 solid; float: left;}
        .box2{width: 49%; height:300px; border: 1px #F00 solid; float: right;}
    </style>
</head>
<body>
             <div class="section1">
                 <div class="box1">
                     box1
                 </div>
                 <div class="box2">
                     box2
                 </div>
             </div>
             <div class="section2" >
                    즐거운 수업시간
             </div>

</body>
</html>
