<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<form>
<fieldset>
    <legend>회원가입</legend>

        <table border="2" width="30%" >


         <caption>회원가입</caption>


          <tbody>

                  <tr>

                      <th><label for="useric">아이디</label></th>
                     <td><input type="text" id="useric" placeholder="아이디"></td>
                  </tr>

                  <tr>

                      <th><label for="userPw">비밀번호</label></th>
                      <td><input type="password" id="userPw" placeholder="비밀번호"></td>
                  </tr>

                  <tr>


                      <th><label for="man">성별</label></th>

                 <td>
                     <input type="radio" name="sex" id="man" /><label for="man">남자</label>
                     <input type="radio" name="sex" id="woman" /><label for="woman">여자</label>
                 </td>
                  </tr>
             <tr>
                 <th><label for="a1">결혼여부</label></th>

                 <td>
                     <input type="checkbox" name="" id="a1" /><label for="a1">미혼</label>
                     <input type="checkbox" name="" id="a2"><label for="a2">기혼</label>
                     <input type="checkbox" name="" id="a3"><label for="a3">중혼</label>
                 </td>
             </tr>

            <tr>
                <th><label for="t1">주소</label></th>
                <td><input type="text" id="t1"></td>
            </tr>




          </tbody>
    </table>
<input type="button" value="취소" />
<input type="submit" value="전송" />
<input type="reset" value="초기화" />

</fieldset>
</form>
</body>
</html>
