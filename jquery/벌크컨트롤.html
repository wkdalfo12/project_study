*{margin:0; padding:0;}
ul{list-style:none}
.slide{width:500px; height:300px; border:1px #F00 solid; position:relative; margin:0 auto; overflow:hidden;}
.slide button{position:absolute; top:50%; z-index:1;}
.slide button.next{right:0px;}
.slide button.prev{left:0px;}
.slide ul{text-align:center;}
.slide li{display:inline-block;}
.slide li a{display:block; width: 20px; height:20px; position:relative; z-index: 1; border:1px #F00 solid;  color:#000; top:280px; }
.slide li img{width:100%; position:absolute; left:0; top:0; display:none;}
.slide li:first-child img{display:block;}
.slide li.on a{background-color:#F00;}
</style>
<script type="text/javascript">
     $(function(){

     var idxarr = [];



     $('body .slide').each(function(i){
         idxarr.push(0);

     })

    function movement(start,end,idx,target){
        $('body .slide').eq(target).find('li').eq(idx).children('img').css({
            left:start,
            'display':'block'
        }).stop().animate({
            left:end
        }).parent().addClass('on').siblings().removeClass('on')

    }


     $('.slide .next').click(function(){
         selectorIdx = $(this).parent().index();

          movement('0','-100%',idxarr[selectorIdx],selectorIdx)
          idxarr[selectorIdx]++;
          movement('100%','0',idxarr[selectorIdx],selectorIdx)

         if( idxarr[selectorIdx] == $('body .slide').eq(selectorIdx).find('li').length ){
             idxarr[selectorIdx] = 0;
               movement("100%","0",idxarr[selectorIdx],selectorIdx)
               console.log()
         }
      //  console.log(selectorIdx)


     })

     $('.slide .prev').click(function(){
        selectorIdx = $(this).parent().index();
        movement("0","100%", idxarr[selectorIdx],selectorIdx)
         idxarr[selectorIdx]--
        movement("-100%","0",idxarr[selectorIdx],selectorIdx)
        // console.log(idxarr)

        if( idxarr[selectorIdx] < 0){
             idxarr[selectorIdx] = $('body .slide').eq(selectorIdx).find('li').length-1
             movement("-100%","0",idxarr[selectorIdx],selectorIdx)
        }

     })

    $('.slide div li a').click(function(){
        //console.log("실행해라");


        var tar = $(this).parents('.slide').index();              // 현재 슬라이드위치
        idxarr[tar] = $(this).parent().index();                    // li의 인덱스

         var his = $('.slide').eq(tar).find('.on').index();

        //  console.log(tar,idxarr[tar])

        //
        // movement("0","-100%",his,tar);
        // movement("100%","0",idxarr[tar],tar);

       if( idxarr[tar] > his ){

                movement("0","-100%",his,tar);
                movement("100%","0",idxarr[tar],tar);

      }
    else if(idxarr[tar] < his){
        movement("0","100%",his,tar);
        movement("-100%","0",idxarr[tar],tar);


    } console.log(his)


 return false;

     })

    })
