<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        .view img{position:absolute; width:500px; top:100px; left:0; display:none;}
        
        
        
    </style>
    <script>
        $(function(){
            
            //인덱스와 엔드 활용 
            $('.view .on').css('display','block')
            $('.controller a').click(function(){
                var hisidx = $('.view .on').index();
                var idx = $(this).index();
                
                $('.view img').eq(hisidx)
                .removeClass('on')
                .fadeOut(function(){
                    
                    $('.view img').eq(idx).addClass('on').fadeIn();
                   
                })
                // .end()
                // .eq(idx)
                // .addClass('on')
                // .fadeIn();
                
            })
        })
        
    </script>
    
    
</head>
<body>
    <div class="view">
        <img src="img/ani.png" alt="" class="on">
        <img src="img/mirae5.jpg" alt="">
        <img src="img/adidas.png" alt="">
        <img src="img/nike.png" alt="">
    </div>
    
     <div class="controller">
         <a href="javascript:void(0)">1</a>
         <a href="javascript:void(0)">2</a>
         <a href="javascript:void(0)">3</a>
         <a href="javascript:void(0)">4</a>
     </div>
</body>
</html>
