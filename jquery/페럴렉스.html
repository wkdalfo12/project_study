<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script>
    var wrapH = 0;
     var spot = [];
    
     $(window).load(function(){
           
           //셋팅
            $('.wrap div').each(function(i,e){
                
                spot.push($(e).offset().top)
                $(e).css('top',spot[i]);
                wrapH += $(e).height()
            });
            
            
            $('.wrap').height(wrapH);
            $('.wrap div').css({
               'position':'fixed'
            })
            
            
            
           //이벤트
           $(window).scroll(function(){
               
               var sct = $(this).scrollTop()
               //console.log(sct)
               //console.log(spot)
               
               $('.wrap div').each(function(i,e){
                   var tt = spot[i] - sct
                   
                   if(spot[i] < sct) tt *= 0.5
                   
                   $(e).css({
                      top: tt
                   })
               })
               
           })
           
      })
      
   
        
    </script>
    
    
    <style type="text/css">
    
        *{margin: 0;padding: 0;}
        html,body{height: 100%;}
        .wrap{height: 100%;width: 100%;}
        .wrap div{height: 100%;border:1px #F00 solid;-webkit-background-size: cover;
        background-size: cover;width: 100%;}
        .wrap div.section1{background-image: url(img/gray.jpg);}
        .wrap div.section2{background-image: url(img/gray2.png); }
        .wrap div.section3{background-image: url(img/gray3.png);background-attachment:fixed;}          /*막이 걷히는 느낌 */
        .wrap div.section4{background-image: url(img/gray4.jpg);}
       
            
    </style>
</head>
<body>
    <div class="wrap">
        <div class="section1"></div>
        <div class="section2"></div>
        <div class="section3"></div>
        <div class="section4"></div>
    </div>
</body>
</html>
