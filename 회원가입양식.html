<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>회원가입</h1>

<form action="./" method="get">

<fieldset>
 <legend>필수입력</legend>
<ul>
    <li>
      <label for="userId" >
        <input type="text" id="userId" placeholder="아이디" />
        </label>
    </li>
    <li>
      <label for="userPw">비밀번호</label>
        <input type="password" id="userPw" />
    </li>
    <li>
      <label for="bisexuality">성별</label>
        <input type="radio" name="sex" id="man" /> <label for="man">남자</label>
        <input type="radio" name="sex" id="woman" /> <label for="woman">여자</label>
        <input type="radio" name="sex" id="bisexuality" /> <label for="bisexuality">양성</label>
    </li>
    <li>
        <label for="a1">결혼여부</label>
          <input type="checkbox" name="a1" id="a1" /><label for="a1">미혼</label>
          <input type="checkbox" name="a2" id="a2" /><label for="a2">기혼</label>
           <input type="checkbox" name="a3" id="a3" /><label for="a3">앞으로예정</label>
            <input type="checkbox" name="a4" id="a4" /><label for="a4">못갈것같은데 가면 로또</label>
             <input type="checkbox" name="a5" id="a5" /><label for="a5">중혼</label>
    </li>
    <li>
        <label for="photoupload">사진업로드</label>
            <input type="file" id="photoupload"/>

    </li>

   <input type="button" value="취소" />
   <input type="submit" value="전송" />
   <input type="reset" value="초기화" />


</ul>



</fieldset>

</form>


</body>
</html>
