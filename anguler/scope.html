<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>

    <script>
    
        var sss = {}
        sss.ooo = "kkk"
        console.log(sss.ooo)
        
        var helloCtrl = function($scope){
            $scope.name = 'world';
            $scope.address = "korea";
        }
        
    </script>
</head>
<body ng-app>
   
   <div ng-controller="helloCtrl">
       name test : <input type="text" ng-model="name"/><br />
       address test : <input type="text" ng-model="address"/>
       <h1>hello {{name}} {{address}}</h1>
   </div>
   
    
</body>
</html>
